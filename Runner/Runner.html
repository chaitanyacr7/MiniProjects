<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Runner Task</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">

        <img id="sam" src="images/athlete-sam.png">

        <div class="container_button">
            <p>SAM</p>
            <button class="start" id="start1"><span id="button_text">GO</span></button>
        </div>
        <div class="container_img">
            <img id="ruler" src="images/ruler-background.png" alt="">
            <img id="lines" src="images/ruler-lines.png">
            <img id="runner" src="" alt="">
            <p class="distance">
                <span>0</span>
                <span>1000</span>
                <span>2000</span>
                <span>3000</span>
                <span>4000</span>
                <span>5000</span>
                <span>6000</span>
                <span>7000</span>
                <span>8000</span>
                <span>9000</span>
                <span>10000</span>
            </p>
        </div>
    </div>

    <table id="print">
        <tr>
            <th>Time (t)</th>
            <th>Distance (d)</th>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
        </tr>

    </table>

    <script src="script.js"></script>
</body>

</html>
