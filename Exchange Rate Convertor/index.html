<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <div id="container">
        <h1>Currency Converter</h1>
        <input type="number" id="amount" value="0" placeholder="0">
        <select id="fromCurrency" name="from">
            <option value="india">Indian Rupee</option>
            <option value="usa">USA USD</option>
            <option value="uk">UK Pound</option>
            <option value="europe">Europe Euro</option>
          </select>
        <button type="button" id="flip">Flip</button>
        <select id="toCurrency" name="to">
            <option value="india">Indian Rupee</option>
            <option value="usa">USA USD</option>
            <option value="uk">UK Pound</option>
            <option value="europe">Europe Euro</option>
          </select>
        <div id="result">
            <h3 id="finalResult">1 Rupee = 0.013 USD</h3>

        </div>
    </div>
</body>

</html>
