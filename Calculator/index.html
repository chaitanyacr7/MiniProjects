<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div id="calculator">
        <div class="inputData" id="input"></div>
        <div class="operators">
            <div data-number="+">+</div>
            <div data-number="-">-</div>
            <div data-number="&times;">&times;</div>
            <div data-number="&divide;">&divide;</div>
        </div>
        <div class="numbers">
            <div class="seven">
                <div data-number="7">7</div>
                <div data-number="8">8</div>
                <div data-number="9">9</div>
            </div>
            <div class="four">
                <div data-number="4">4</div>
                <div data-number="5">5</div>
                <div data-number="6">6</div>
            </div>
            <div class="one">
                <div data-number="1">1</div>
                <div data-number="2">2</div>
                <div data-number="3">3</div>
            </div>
            <div class="zero">
                <div data-number="0">0</div>
                <div data-number=".">.</div>
                <div data-number="C">C</div>
            </div>

            <div id="equal" data-number="=">=</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
