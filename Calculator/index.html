<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div id="calculator">
        <div class="inputData" id="input"></div>
        <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
        </div>
        <div class="numbers">
            <div class="seven">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="four">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="one">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="zero">
                <div>0</div>
                <div>.</div>
                <div>C</div>
            </div>
            <div id="equal">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
